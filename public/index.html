<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta name="browsermode" content="application">
  <meta name="x5-fullscreen" content="true" />
  <meta name="x5-page-mode" content="app" />
  <meta name="360-fullscreen" content="true" />
  <meta name="full-screen" content="yes" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="./js/rui_date.css">
  <script src="./js/jquery.min.js"></script>
  <script src="./js/chooseDate.js"></script>
  <!-- <script src="./src/js/rui_date.js"></script> -->
  <!-- <%= htmlWebpackPlugin.options.title %> -->
  <title>
    <%= webpackConfig.name %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <script >
    function fn(){
        let screenWidth = document.documentElement.clientWidth//获取屏幕的宽度
        let centerWH = 750 / screenWidth//比例
        document.documentElement.style.fontSize = 1 / centerWH + 'px' //设置html根元素fontsize的大小

        
        console.log('在这吧  1rem 修改等于 1rpx ', centerWH, screenWidth)
    }
    fn()
    window.addEventListener('resize', () => {
        fn()
      })
  </script>


  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
